<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSwift - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1d4ed8;
            --accent-color: #f97316;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }
        
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 600;
        }
        
        .login-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: var(--primary-color);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            z-index: 1;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-login {
            background-color: var(--primary-color);
            border: none;
            padding: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background-color: var(--secondary-color);
        }
        
        .social-login {
            margin-top: 20px;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            color: white;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        .social-btn.google {
            background-color: #db4437;
        }
        
        .social-btn.facebook {
            background-color: #4267B2;
        }
        
        .social-btn.apple {
            background-color: #000000;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
        }
        
        .login-footer {
            text-align: center;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .login-footer a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .brand-logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 10px;
        }
        
        .brand-logo span {
            color: var(--accent-color);
        }
        
        .login-image {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: #f0f8ff;
            padding: 20px;
        }
        
        .login-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="login-container">
                    <div class="row">
                        <!-- Login Form Section -->
                        <div class="col-md-6">
                            <div class="login-header">
                                <span class="brand-logo">marveless<span>shoppy</span></span>
                                <h2>Welcome Back</h2>
                            </div>
                            <div class="login-body">
                                <form>
                                    <div class="mb-4">
                                        <label for="email" class="form-label">Email address</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <label for="password" class="form-label">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="remember">
                                        <label class="form-check-label" for="remember">Remember me</label>
                                        <a href="#" class="float-end text-decoration-none">Forgot password?</a>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-login w-100">LOGIN</button>
                                    
                                    <div class="text-center my-3">
                                        <span class="text-muted">Or login with</span>
                                    </div>
                                    
                                    <div class="social-login text-center">
                                        <a href="#" class="social-btn google">
                                            <i class="fab fa-google"></i>
                                        </a>
                                        <a href="#" class="social-btn facebook">
                                            <i class="fab fa-facebook-f"></i>
                                        </a>
                                        <a href="#" class="social-btn apple">
                                            <i class="fab fa-apple"></i>
                                        </a>
                                    </div>
                                </form>
                            </div>
                            <div class="login-footer">
                                <p>Don't have an account? <a href="#">Create Account</a></p>
                            </div>
                        </div>
                        
                        <!-- Brand Image Section -->
                        <div class="col-md-6 d-none d-md-block">
                            <div class="login-image">
                                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ff101423-bc36-4753-90f7-d5ff5229f3a0.png" alt="Online shopping experience with digital cart and secure payment icons" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Here you would typically send the data to your server
            console.log('Login attempt:', {email, password});
            
            // Password toggle functionality
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });

            // Simulate successful login
            setTimeout(() => {
                alert('Login successful! Redirecting to dashboard...');
                // window.location.href = 'dashboard.html';
            }, 1000);
        });
    </script>
</body>
</html>
